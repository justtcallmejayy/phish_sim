<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Update Required</title>
  </head>
  <body>
    <h1>Important Security Update</h1>
    <p>
      Please <a id="click-link" href="#">click here</a> to install the patch.
    </p>
    <script>
      // personalize via URL params
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email") || "unknown";
      const user = params.get("user") || "unknown";
      // point to Apps Script logger
      document.getElementById("click-link").href =
        "<<YOUR_SCRIPT_URL>>?user=" +
        encodeURIComponent(user) +
        "&email=" +
        encodeURIComponent(email);
    </script>
  </body>
</html>
